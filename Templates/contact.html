{% extends 'default.html'%}

{% block title %} Evenements {% endblock %}
{% block content %}

  <title>Contactez-nous</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
  <div class="container mt-5">
    <h1>Contactez-nous</h1>
    <p>Vous avez des questions ou des commentaires ? N'hésitez pas à nous contacter en utilisant le formulaire ci-dessous :</p>
    
    <form>
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Votre email">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
  <!-- Bootstrap JS and jQuery (optional but needed for some Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
